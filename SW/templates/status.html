{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Flasher Status {% endblock %}</h1>
<table border="1">
    <tr>
        <th>Hostname</th>
        <th>Status</th>
        <th>File</th>
        <th>Progress</th>
        <th>Voltage</th>
        <th>Target Voltage</th>
    </tr>
    {% for flasher in flashers %}
    <tr>
        <td>
            {{ flasher}}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
